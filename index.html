<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js"> </script>
</head>
<body>
    <container>
        <div id="header"><h1>Library</h1></div>
        <div id ="main"><div id="maintop">
                <button id="newbook"">NEW BOOK</button></div>
                <div id="lib">
                <table id="library">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    
                </tr>
                <tr>
                    <td class="title" bookid=0>The Hobbit</td>
                    <td class="author" bookid=0>J.R.R. Tolkien</td>
                    <td class="pagecount" bookid=0>304</td>
                    <td class="read" bookid=0>True</td>
                    <td class="editbtn" bookid=0><button>EDIT</button></td>
                    <td class="deletebtn" bookid=0><button>DELETE</button></td>
                </tr>
                <tr>
                    <td class="title" bookid=1>The Great Gatsby</td>
                    <td class="author" bookid=1>F. Scott Fitzgerald</td>
                    <td class="pagecount" bookid=1>208</td>
                    <td class="read" bookid=1>False</td>
                    <td class="editbtn" bookid=1><button>EDIT</button></td>
                    <td class="deletebtn" bookid=1><button>DELETE</button></td>
                </tr>
              </table></div>
        </div>
        <div id ="footer">asdf</div>
    </container>
</body>
</html>
