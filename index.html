<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <container>
        <div id="header"><h1>Library</h1></div>
        <div id ="main"><div id="maintop">
                <button id="newbook">NEW BOOK</button></div>
                <div id="newForm"><form id="submitNew">
                    <div class="formdiv"><label for="Title">Title</label>
                    <input type="text" name="Title" id="title" placeholder="Title" required> <br></div>
                    <div class="formdiv"><label for="Author">Author</label>
                    <input type="text" name="Author" id="author" placeholder="Author" required> <br></div>
                    <div class="formdiv"><label for="Pages">Pages</label>
                    <input type="number" name="Pages" id="pages" required> <br></div>
                    <div class="formdiv"><label for="read">Read?</label>
                    <input type="checkbox" id="read"> </div>
                    <div id="submit"><input type="submit" id="submitBtn"></div></form>
                </div>
                    <div id="lib">
                <table id="library">
                    <tbody id = libBody>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th></tbody>
              </table></div></div>
        </div>
        <div id ="footer"></div>
    </container>
    <script src ="script.js"> </script>
</body>
</html>
